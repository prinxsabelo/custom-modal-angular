<div class="container py-5">
  <div class="row">
    <div class="col-md-12 p-4">
      <div class="h3 text-center">
        {{ course.title }}
      </div>
      <div class="shadow p-4 m-3" *ngFor="let co of course.description">
        {{ co.label }}
      </div>
    </div>
    <div class="col-md-12 text-center mb-1">
      <button (click)="onClose()" class="btn btn-lg btn-success">
        Start Course
      </button>
    </div>
  </div>
</div>
